<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<style>
			body{margin:0px;padding:0px;}
			*{margin:0px;padding:0px;}
			.head{font-size:20px;font-family:times new roman;color:black;text-align:center;}
			.par{text-align:justify;font-size:18px;}
       </style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-4"></div>
				<div class="col-sm-4 well">
					<div class="row">
					<h2 class="head">Omoto</h2>
					</div>
					<div class="row">
					<h2 class="head" style="font-weight:bold;">Welcome Title!</h2>
					</div>
					<div class="row">
					<h2 class="head">Welcome Text</h2>
					</div>
					<div class="row text-center">
					<button class="btn btn-info">Primary CTA</button>
					</div>
					<br>
					<div class="row">
					<p class="par">Short Text Question comes here.</p>
				
					<input type="text" class="form-control" placeholder="Enter Text Here">
					<br>
					<button class="btn btn-warning" type="submit">Done</button>
					</div>
					<br>
					<div class="row">
					<p class="par">Please Enter Your Name....</p>
				
					<input type="text" class="form-control"
					placeholder="Enter first name followed by last name">
					<br>
					<button class="btn btn-warning" type="submit">Done</button>
					</div>
					<br>
					<div class="row">
					<p class="par">Please Enter Your EmailID....</p>
				
					<input type="email" class="form-control" placeholder="Enter valid emailid">
					<br>
					<button class="btn btn-warning" type="submit">Done</button>
					</div>
					<br>
					<div class="row">
					<p class="par">Please Enter Your Mobile NO....</p>
				
					<input type="tel" class="form-control" placeholder="Enter valid mobile no">
					<br>
					<button class="btn btn-warning" type="submit">Done</button>
					</div>
					
				</div><!--4 end-->
				<div class="col-sm-4"></div>
			</div><!--row end-->
			
		</div><!--fluid end-->
	</body>
</html>
